<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <link rel="stylesheet" href="style.css">
  <title>SweetFoods-Home</title>
</head>
<body>
  <header>
    <label class="logo"><span>Sweet</span>Foods</label>

    <label for="searchbar" class="search-item">
      <input type="text" placeholder="search menu" id="searchbar">
      <button class="search-btn">search</button>
     </label>
     <button class="app">Get App</button>
     <div class="cart-icon">
      <i class="fa fa-shopping-cart"></i>
      <span class="cart">0</span>
     </div>
  </header>
  <div class="overlay">
  </div>
  <span class="times">
    <i class="fa fa-times"></i>
   </span>
  <section class="food-container">
    <div class="food-btns">
      <button class="btn">All</button>
      <button class="btn" data-id="low">Low budget</button>
      <button class="btn" data-id="high">High-budget</button>
      
      <button class="btn" data-id="Breakfast">breakfast</button>
      <button class="btn" data-id="Dinner">dinner</button>
    </div>
    <p class="message"></p>
    
    <div class="food-wrapper">

    </div>
    <div class="error-message">

    </div>
  </section>


   <section class="carts">
    <div class="empty-msg">
      <p>Your Cart is Empty!</p>
    </div>
    <div class="cart-content">
      <div>
        <div class="cart-product"> 
 
     
        </div>
     </div>
 
     <div class="total">
       <h1>Total Sum</h1>
       <article>
         <p>foods<span class="food-num"></span></p>
         <p>$<span class="amount"></span></p>
       </article>
       <article>
         <p>Tax(10%)</p>
         <p>$<span class="tax"></span></p>
       </article>
       <hr>
       <article>
         <p>Total Amount</p>
         <p>$<span class="total-amount"></span></p>
       </article>
       <button>Checkout</button>
     </div>
    </div>

   </section>
   <footer>
      <div class="footer-cont">
        <label class="logo"><span>Sweet</span>Foods</label>
        <ul>
          <h2>Quick Links</h2>
          <li><a href="#">Home</a></li>
          <li><a href="#" class="show-carts">Carts</a></li>
          <li><a href="">Get the app</a></li>
        </ul> 
        <ul>
          <h2>Company</h2>
          <li>Terms and Condition</li>
          <li>Privacy Policy</li>
        </ul>
        <ul>
          <h2>Contacts</h2>
          <li><a href="tel:+23480907890"><i class="fa fa-whatsapp">+23480907890</i></a></li>
          <li><a href="malito:sweetFoods32@gmail.com"><i class="fa fa-envelope">sweetFoods32@gmail.com</i></a></li>
          <li><i class="fa fa-map-marker">3rd floor,lavida plaza ikeja, lagos Nigeria.</i></li>
        </ul>
      </div>
      <div class="footer-last">
        <label for=""><i class="fa fa-copyright"></i>copyright 2024, design by Adeshina27</label>
        <div class="footer-icon">
          <i class="fa fa-instagram"></i>
          <i class="fa fa-facebook"></i>
          <i class="fa fa-twitter"></i>
        </div>
      </div>
   </footer>
  <script src="script.js"></script>
</body>
</html>
